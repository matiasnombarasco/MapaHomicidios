<!doctype html>
<html lang="en" ng-app="HomicidiosApp">
<head>

  <title>Mapa de Homicidios</title>

<body>

                               <li><a href="#/mapa">Mapa</a></li>
                               <li><a href="#/ayuda">Ayuda</a></li>
                           </ul>

                   </div>
